<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_自定义构造函数模式</title>
</head>

<body>
<!--
方式四: 自定义构造函数模式
  * 套路: 自定义构造函数, 通过new创建对象
  * 适用场景: 需要创建多个类型确定的对象
  * 问题: 每个对象都有相同的数据, 浪费内存
-->
<script type="text/javascript">
function Person(name,age) {
    this.name = name
    this.age = age
    this.setName = function () {
        this.name=name
    }
}
function Dog(name,color) {
    this.name = name
    this.color = color
    this.setName = function () {
        this.name = name 
    }
}
  var p = new Person('jack',22)
  var p1 =new Person('tom',18)
  var d1 =new Dog('大黄','yellow')
   console.log(p.name,p.age);
   console.log(d1.name,d1.color);
  
  
    
</script>
</body>
</html>
