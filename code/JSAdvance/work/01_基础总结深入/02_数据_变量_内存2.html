<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>
<body>
<!--
  问题: var a = xxx, a内存中到底保存的是什么?
  * xxx是一个基本数据
  * xxx是一个对象
  * xxx是一个变量
-->
<script type="text/javascript">
var a = 3//a保存的是3，基本类型的变量

  a = {}//a 保存的是{}地址值 引用类型变量

  var b = 'abc'
  a = b //a保存的的是指‘abc‘，基本类型变量


  b= [ ]
  a = b //a保存的是b的值，地址值，引用类型变量
</script>
</body>
</html>
